<!DOCTYPE html>
<html lang = "en">
<head>
 <title> MY HTML CSS AND JAVASCRIPT CALCULATOR</title>
 <meta charset = "UTF-8"/>
 <link rel = "stylesheet" type = "text/css" href = "index1.css">
</head>
<body>
<div id = "container">
<h3> Scientific Calculator </h3>
<p id = "hdesign"> f<sup>11</sup> = d<sup> 2 </sup>y / dx<sup> 2 </sup> <p>
<button name = "On" value = "On" id = "On"> On </button>
<button name = "Off" value = "Off" id = "Off"> Off </button> 
<table id = "table" cellspacing = "15px">
 <tr>
 <td> <button name = "numbers" id = "one" > 1 </button> </td>
 <td> <button name = "numbers" id = "two"> 2 </button> </td>
 <td> <button name = "numbers" id = "three" > 3 </button> </td>
 <td> <button name = "numbers" id = "four" > 4 </button> </td>
 <td> <button name = "numbers" id = "five"> 5 </button> </td>
 </tr>
 <tr>
 <td> <button name = "numbers" id = "six"> 6 </button> </td>
 <td> <button name = "numbers" id = "seven"> 7 </button> </td>
 <td> <button name = "numbers" id = "eight"> 8 </button> </td>
 <td> <button name = "numbers" id = "nine"> 9 </button> </td>
 <td> <button name = "numbers" id = "zero"> 0 </button> </td>
 </tr>
 <tr>
 <td> <button name = "operators" id = "multiply"> x </button> </td>

 <td> <button name = "operators" id = "root"> sqrt </button> </td>

 </tr>
 
 <tr>
 <td> <button name = "operators" id = "addition"> + </button> </td>

 <td> <button name = "operators" id = "division"> / </button> </td>
 <td> <button name = "operators" id = "cosine"> cos </button> </td>
 <td> <button name = "operators" id = "tangent"> tan </button> </td>
 
 </tr>
 
 <tr>
 
 <td> <button name = "operators" id = "log"> log </button> </td>
 <td> <button name = "bracket" id = "obracket"> ( </button> </td>
 <td> <button name = "bracket" id = "cbracket"> ) </button> </td>
 
 </tr>
 </table>
 
 
</div>
 <div id = "container2">
 <p id = "demo"> </p>
 <p id = "demo2"> </p>
 </div>
<script type="text/javascript" src = "index1.js"> </script>
